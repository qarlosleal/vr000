<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Caja roja principal con animación -->
      <a-box position="-1 1.6 -5"
             animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true; dir: alternate"
             color="tomato">

        <!-- Caja verde hija con animación relativa (se mueve arriba y abajo respecto a la roja) -->
        <a-box position="0 1 0"
               color="green"
               animation="property: position; to: 0 -1 0; dur: 1000; dir: alternate; loop: true; easing: easeInOutSine">
        </a-box>

      </a-box>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
