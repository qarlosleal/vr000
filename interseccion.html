<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cámara -->
      <a-entity camera look-controls position="0 2 5"></a-entity>

      <!-- Luz -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 1"></a-entity>

      <!-- Pirámide de base hexagonal (usamos un cono con 6 lados) -->
      <a-entity geometry="primitive: cone; radiusBottom: 1.5; radiusTop: 0; height: 2; segmentsRadial: 6"
                material="color: orange; side: double"
                position="0 1 0">
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
