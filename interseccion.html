<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cámara -->
      <a-entity camera look-controls position="0 2 5"></a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="2 4 2"></a-entity>

      <!-- Pirámide interactiva -->
      <a-entity id="piramide"
                geometry="primitive: cone; radiusBottom: 1.5; radiusTop: 0; height: 2; segmentsRadial: 6"
                material="color: #FFEB3B; roughness: 1; metalness: 0"
                position="0 1 0"
                class="clickable"
                event-set__enter="_event: mouseenter; rotation: 0 180 0"
                event-set__leave="_event: mouseleave; rotation: 0 0 0"
                event-set__click="_event: click; material.color: #FFC107">
      </a-entity>

      <!-- Wireframe para líneas -->
      <a-entity geometry="primitive: cone; radiusBottom: 1.5; radiusTop: 0; height: 2; segmentsRadial: 6"
                material="color: black; wireframe: true"
                position="0 1 0">
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0"
               position="0 0 0"
               width="10"
               height="10"
               color="#C8E6C9">
      </a-plane>

      <!-- Cursor (necesario para interacciones en VR y escritorio) -->
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-scene>
  </body>
</html>
