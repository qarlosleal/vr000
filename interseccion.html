<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cámara -->
      <a-entity camera look-controls position="0 20 50"></a-entity>

      <!-- Pirámide grande y proporcionada -->
      <a-entity geometry="primitive: cone; radiusBottom: 7.5; radiusTop: 0; height: 10; segmentsRadial: 6"
                material="color: #FFF9C4; roughness: 1; metalness: 0"
                position="0 5 0">
      </a-entity>

      <!-- Esfera roja mate -->
      <a-sphere radius="8"
                position="20 8 0"
                material="color: #D32F2F; roughness: 1; metalness: 0">
      </a-sphere>

      <!-- Suelo verde suave -->
      <a-plane rotation="-90 0 0"
               position="0 0 0"
               width="80"
               height="80"
               color="#A5D6A7">
      </a-plane>
    </a-scene>
  </body>
</html>
