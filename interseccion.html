<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- cámara -->
      <a-entity id="camara"
                camera
                position="0 20 80"
                look-controls
                wasd-controls>
      </a-entity>

      <!-- suelo -->
      <a-plane rotation="-90 0 0"
               position="0 0 0"
               width="150"
               height="100"
               color="#A5D6A7">
      </a-plane>

      <!-- sólido en z=0 -->
      <a-cylinder height="10" radius="7.5" segments-radial="6" position="-45 5 0"
                  material="color: #C5E1A5; roughness: 1; flatShading: true"></a-cylinder>

      <a-entity geometry="primitive: cone; radiusBottom: 7.5; radiusTop: 0; height: 10; segmentsRadial: 6"
                position="-15 5 0"
                material="color: #FFF9C4; roughness: 1; flatShading: true"></a-entity>

      <a-cone height="10" radius-bottom="7.5" radius-top="0" segments-radial="32"
              position="15 5 0"
              material="color: #FFCC80; roughness: 1;"></a-cone>

      <a-cylinder height="10" radius="7.5" segments-radial="32" position="45 5 0"
                  material="color: #90CAF9; roughness: 1;"></a-cylinder>

      <!-- wireframe en z=-30 -->
      <a-cylinder height="10" radius="7.5" segments-radial="6" position="-45 5 -30"
                  material="color: black; wireframe: true;"></a-cylinder>

      <a-entity geometry="primitive: cone; radiusBottom: 7.5; radiusTop: 0; height: 10; segmentsRadial: 6"
                position="-15 5 -30"
                material="color: black; wireframe: true;"></a-entity>

      <a-cone height="10" radius-bottom="7.5" radius-top="0" segments-radial="32"
              position="15 5 -30"
              material="color: black; wireframe: true;"></a-cone>

      <a-cylinder height="10" radius="7.5" segments-radial="32" position="45 5 -30"
                  material="color: black; wireframe: true;"></a-cylinder>

      <!-- esferas con alternate -->
      <a-sphere id="esfera1"
                radius="8"
                position="-70 8 0"
                material="color: #D32F2F; roughness: 1;"
                animation__mover="property: position; to: 70 8 0; dur: 15000; dir: alternate; loop: true; easing: linear">
      </a-sphere>

      <a-sphere id="esfera2"
                radius="8"
                position="-70 8 -30"
                material="color: #D32F2F; roughness: 1;"
                animation__mover="property: position; to: 70 8 -30; dur: 15000; dir: alternate; loop: true; easing: linear">
      </a-sphere>

      <!-- script para parar y volver a mover las esferas (chatGPT)-->
      <script>
        let animando = true;
        document.querySelector('a-scene').addEventListener('click', () => {
          const esfera1 = document.getElementById('esfera1').components['animation__mover'];
          const esfera2 = document.getElementById('esfera2').components['animation__mover'];
          animando ? (esfera1.pause(), esfera2.pause()) : (esfera1.play(), esfera2.play());
          animando = !animando;
        });
      </script>
    </a-scene>
  </body>
</html>
