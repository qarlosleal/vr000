<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cámara -->
      <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
      </a-camera>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0"
               position="0 0 0"
               width="100"
               height="80"
               color="#A5D6A7">
      </a-plane>

      <!-- Pirámide (base hexagonal) -->
      <a-entity geometry="primitive: cone; radiusBottom: 7.5; radiusTop: 0; height: 10; segmentsRadial: 6"
                material="color: black; wireframe: true"
                position="-30 5 0">
      </a-entity>

      <!-- Cono clásico -->
      <a-cone height="10"
              radius-bottom="7.5"
              radius-top="0"
              segments-radial="32"
              position="-10 5 0"
              material="color: #FFCC80; roughness: 1; metalness: 0">
      </a-cone>

      <!-- Cilindro -->
      <a-cylinder height="10"
                  radius="7.5"
                  segments-radial="32"
                  position="10 5 0"
                  material="color: #90CAF9; roughness: 1; metalness: 0">
      </a-cylinder>

      <!-- Prisma hexagonal (cilindro con 6 caras) -->
      <a-cylinder height="10"
                  radius="7.5"
                  segments-radial="6"
                  position="30 5 0"
                  material="color: #C5E1A5; roughness: 1; metalness: 0">
      </a-cylinder>

      <!-- Esfera animada -->
      <a-sphere id="esfera"
                radius="8"
                position="50 8 0"
                material="color: #D32F2F; roughness: 1; metalness: 0"
                animation__mover="property: position; to: -50 8 0; dur: 15000; dir: alternate; loop: true; easing: linear">
      </a-sphere>

      <!-- Script: parar la esfera con clic -->
      <script>
        document.querySelector('a-scene').addEventListener('click', () => {
          const esfera = document.getElementById('esfera');
          esfera.components['animation__mover'].pause();
        });
      </script>
    </a-scene>
  </body>
</html>
