<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cámara -->
      <a-entity camera look-controls position="0 2 5"></a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 1"></a-entity>

      <!-- Pirámide de base hexagonal -->
      <a-entity geometry="primitive: cone; radiusBottom: 1.5; radiusTop: 0; height: 2; segmentsRadial: 6"
                material="color: orange; side: double"
                position="0 1 0">
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0"
               position="0 0 0"
               width="10"
               height="10"
               color="#4CAF50"
               shadow>
      </a-plane>
    </a-scene>
  </body>
</html>
