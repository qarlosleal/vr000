<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iglesia con ábside cerrado correctamente</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Cámara al inicio de la iglesia -->
      <a-entity position="0 1.6 -15" rotation="0 0 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Suelo general -->
      <a-box position="0 0 -5" width="10" height="0.1" depth="30" color="#dedede"></a-box>

      <!-- Techo -->
      <a-box position="0 10.05 -5" width="10" height="0.1" depth="30" color="#cccccc"></a-box>

      <!-- Pared lateral izquierda -->
      <a-box position="-5 5 -5" width="0.2" height="10" depth="30" color="#bbbbbb"></a-box>

      <!-- Pared lateral derecha -->
      <a-box position="5 5 -5" width="0.2" height="10" depth="30" color="#bbbbbb"></a-box>

      <!-- Ábside semicilíndrico cerrado al final de la nave -->
      <a-cylinder 
        position="0 5 10"  
        radius="5" 
        height="10" 
        theta-length="180" 
        rotation="90 180 0" 
        color="#888888">
      </a-cylinder>

      <!-- Suelo elevado del ábside (0.6 m más alto) -->
      <a-box position="0 0.3 10" width="10" height="0.6" depth="5" color="#b0b0b0"></a-box>

      <!-- Primer escalón (0.2 m) -->
      <a-box position="0 0.1 7.5" width="4" height="0.2" depth="1" color="#999999"></a-box>

      <!-- Segundo escalón (0.2 m más alto) -->
      <a-box position="0 0.3 8.5" width="4" height="0.2" depth="1" color="#aaaaaa"></a-box>

    </a-scene>
  </body>
</html
