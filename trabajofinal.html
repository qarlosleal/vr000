<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auditorio desde el fondo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Cámara al fondo, mirando al ábside -->
      <a-entity position="0 1.6 -30" rotation="0 0 0">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Suelo -->
      <a-box position="0 0 -15" width="20" height="0.1" depth="40" color="#e0e0e0"></a-box>

      <!-- Ábside gris -->
      <a-cylinder 
        position="0 5 15" 
        radius="5" 
        height="10" 
        theta-length="180" 
        rotation="0 180 0" 
        color="#888888">
      </a-cylinder>

      <!-- Arco de medio punto -->
      <a-torus 
        arc="180" 
        radius="5" 
        radius-tubular="0.2" 
        position="0 5 10" 
        rotation="0 0 90" 
        color="#ffafcc">
      </a-torus>

      <!-- Zona 2 -->
      <a-box position="0 0.05 0" width="10" height="0.1" depth="10" color="#caffbf"></a-box>

      <!-- Zona 3 -->
      <a-box position="0 0.05 -10" width="10" height="0.1" depth="10" color="#fdffb6"></a-box>

      <!-- Paredes laterales -->
      <a-box position="-5 5 -5" width="0.2" height="10" depth="40" color="#cccccc"></a-box>
      <a-box position="5 5 -5" width="0.2" height="10" depth="40" color="#cccccc"></a-box>

      <!-- Pared posterior -->
      <a-box position="0 5 -20" width="10" height="10" depth="0.2" color="#cccccc"></a-box>

      <!-- Techo -->
      <a-box position="0 10.05 -5" width="10" height="0.1" depth="40" color="#bbbbbb"></a-box>

    </a-scene>
  </body>
</html>
