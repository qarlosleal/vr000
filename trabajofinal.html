<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auditorio en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- CÃ¡mara de usuario -->
      <a-entity position="0 1.6 15">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- SUELO GENERAL -->
      <a-box position="0 0 -15" width="20" height="0.1" depth="40" color="#e0e0e0"></a-box>

      <!-- ZONA 1: SEMICIRCULAR (media esfera cortada) -->
      <a-ring 
        position="0 0.05 0" 
        rotation="-90 0 0"
        radius-inner="0" 
        radius-outer="10" 
        theta-length="180"
        color="#a0c4ff">
      </a-ring>

      <!-- ARCO de medio punto (usamos un torus) -->
      <a-torus 
        arc="180" 
        radius="3" 
        radius-tubular="0.2" 
        position="0 3 -5" 
        rotation="0 0 0" 
        color="#ffafcc">
      </a-torus>

      <!-- PARED divisoria bajo el arco -->
      <a-box position="0 1.5 -5" width="0.2" height="3" depth="10" color="#bdbdbd"></a-box>

      <!-- ZONA 2: RECTANGULAR INTERMEDIA -->
      <a-box position="0 0.05 -15" width="10" height="0.1" depth="10" color="#caffbf"></a-box>

      <!-- ZONA 3: RECTANGULAR FINAL -->
      <a-box position="0 0.05 -25" width="10" height="0.1" depth="10" color="#fdffb6"></a-box>

      <!-- PAREDES LATERALES -->
      <a-box position="-5 2 -15" width="0.2" height="4" depth="40" color="#cccccc"></a-box>
      <a-box position="5 2 -15" width="0.2" height="4" depth="40" color="#cccccc"></a-box>

      <!-- PARED POSTERIOR -->
      <a-box position="0 2 -35" width="10" height="4" depth="0.2" color="#cccccc"></a-box>

      <!-- TECHO -->
      <a-box position="0 4.05 -15" width="10" height="0.1" depth="40" color="#bbbbbb"></a-box>

    </a-scene>
  </body>
</html>
