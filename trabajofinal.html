<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auditorio con ábside completo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Cámara -->
      <a-entity position="0 1.6 15">
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Suelo -->
      <a-box position="0 0 -15" width="20" height="0.1" depth="40" color="#e0e0e0"></a-box>

      <!-- Ábside: medio cilindro vertical que conecta de pared a pared -->
      <a-cylinder 
        position="0 2 10" 
        radius="5" 
        height="4" 
        theta-length="180" 
        rotation="0 180 0" 
        color="#a0c4ff">
      </a-cylinder>

      <!-- Arco de medio punto en entrada al ábside -->
      <a-torus 
        arc="180" 
        radius="2" 
        radius-tubular="0.2" 
        position="0 2 5" 
        rotation="0 0 90" 
        color="#ffafcc">
      </a-torus>

      <!-- Zona 2 -->
      <a-box position="0 0.05 -5" width="10" height="0.1" depth="10" color="#caffbf"></a-box>

      <!-- Zona 3 -->
      <a-box position="0 0.05 -15" width="10" height="0.1" depth="10" color="#fdffb6"></a-box>

      <!-- Paredes laterales -->
      <a-box position="-5 2 -5" width="0.2" height="4" depth="30" color="#cccccc"></a-box>
      <a-box position="5 2 -5" width="0.2" height="4" depth="30" color="#cccccc"></a-box>

      <!-- Pared posterior (cierra zona 3) -->
      <a-box position="0 2 -20" width="10" height="4" depth="0.2" color="#cccccc"></a-box>

      <!-- Techo principal -->
      <a-box position="0 4.05 -5" width="10" height="0.1" depth="30" color="#bbbbbb"></a-box>

    </a-scene>
  </body>
</html>
