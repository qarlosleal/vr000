<html>
  <html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Activos: imagen y modelo GLB -->
      <a-assets>
        <img id="daisy" src="daisy.jpeg">
        <a-asset-item id="greek" src="greek-pillar.glb"></a-asset-item>
      </a-assets>

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#888888"></a-plane>

      <!-- Techo -->
      <a-plane position="0 3 0" rotation="90 0 0" width="10" height="10" color="#cccccc"></a-plane>

      <!-- Paredes con colores distintos -->
      <a-box position="0 1.5 -5" width="10" height="3" depth="0.1" color="#FF6347"></a-box> <!-- Trasera (rojo) -->
      <a-box position="0 1.5 5" width="10" height="3" depth="0.1" color="#3CB371"></a-box>  <!-- Delantera (verde) -->
      <a-box position="-5 1.5 0" width="0.1" height="3" depth="10" color="#1E90FF"></a-box> <!-- Izquierda (azul) -->
      <a-box position="5 1.5 0" width="0.1" height="3" depth="10" color="#FFD700"></a-box>  <!-- Derecha (amarillo) -->

      <!-- Mesa (tablero y patas) -->
      <a-box position="0 1 0" width="2" height="0.1" depth="1" color="#8B4513"></a-box> <!-- Tablero -->
      <a-box position="-0.9 0.5 -0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="0.9 0.5 -0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="-0.9 0.5 0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="0.9 0.5 0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>

      <!-- Modelo 3D en el centro -->
      <a-entity gltf-model="#greek" position="0 0 -2" scale="0.5 0.5 0.5"></a-entity>

      <!-- Imagen en una pared como cuadro decorativo -->
      <a-plane src="#daisy" position="0 2 -4.95" width="2" height="1.2" rotation="0 0 0"></a-plane>

      <!-- CÃ¡mara con control -->
      <a-entity camera position="0 1.6 4" look-controls wasd-controls></a-entity>

    </a-scene>
  </body>
</html>
