<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- assets -->
      <a-assets>
        <img id="ajedrez" src="ajedrez.jpg">
      </a-assets>

      <!-- Suelo gris -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" src="#ajedrez"></a-plane>

      <!-- Techo gris claro -->
      <a-plane position="0 3 0" rotation="90 0 0" width="10" height="10" color="#cccccc"></a-plane>

      <!-- Pared trasera (roja tomate con textura de ladrillo) -->
      <a-box position="0 1.5 -5" width="10" height="3" depth="0.1" 
             src="https://cdn.aframe.io/a-painter/images/floor.jpg"></a-box>

      <!-- Pared delantera (verde medio) -->
      <a-box position="0 1.5 5" width="10" height="3" depth="0.1" color="#3CB371"></a-box>

      <!-- Pared izquierda (azul) -->
      <a-box position="-5 1.5 0" width="0.1" height="3" depth="10" color="#1E90FF"></a-box>

      <!-- Pared derecha (amarillo dorado) -->
      <a-box position="5 1.5 0" width="0.1" height="3" depth="10" color="#FFD700"></a-box>

      <!-- Mesa -->
      <a-box position="0 1 0" width="2" height="0.1" depth="1" color="#8B4513"></a-box> <!-- Tablero -->

      <!-- Patas -->
      <a-box position="-0.9 0.5 -0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="0.9 0.5 -0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="-0.9 0.5 0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="0.9 0.5 0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>

      <!-- CÃ¡mara -->
      <a-entity camera position="0 1.6 4" look-controls wasd-controls></a-entity>

    </a-scene>
  </body>
</html>
