<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#888888"></a-plane>

      <!-- Techo -->
      <a-plane position="0 3 0" rotation="90 0 0" width="10" height="10" color="#cccccc"></a-plane>

      <!-- Paredes -->
      <a-box position="0 1.5 -5" width="10" height="3" depth="0.1" color="white"></a-box> <!-- Pared trasera -->
      <a-box position="0 1.5 5" width="10" height="3" depth="0.1" color="#e0e0e0"></a-box>  <!-- Pared delantera -->
      <a-box position="-5 1.5 0" width="0.1" height="3" depth="10" color="#d0d0d0"></a-box> <!-- Lateral izquierdo -->
      <a-box position="5 1.5 0" width="0.1" height="3" depth="10" color="#d0d0d0"></a-box>  <!-- Lateral derecho -->

      <!-- Mesa (una superficie y cuatro patas) -->
      <a-box position="0 1 0" width="2" height="0.1" depth="1" color="#8B4513"></a-box> <!-- Tablero -->

      <!-- Patas -->
      <a-box position="-0.9 0.5 -0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="0.9 0.5 -0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="-0.9 0.5 0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>
      <a-box position="0.9 0.5 0.4" width="0.1" height="1" depth="0.1" color="#5C3317"></a-box>

      <!-- CÃ¡mara -->
      <a-entity camera position="0 1.6 4" look-controls wasd-controls></a-entity>

    </a-scene>
  </body>
</html>
